<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>문자열 함수 예제</title>
</head>
<body>
<script type="text/javascript">
	a = new String("Client-Side JavaScript Guide");
	b = 1.3;
	b = new Date();
	b = b+13;
	document.write("문자열 a: "+a+"<br> 문자열 b: "+ b+"<br>");
	document.write("a.charAt(5): "+a.charAt(5)+"<br>");
	document.write("a.indexOf('S'): "+ a.indexOf('S') +"<br>");
	document.write("a.lastIndexOf('S'): "+a.lastIndexOf('S')+"<br>");
	document.write("a.slice(16) : "+a.slice(16)+"<br>"); 
	document.write("a.substr(17) : "+a.substr(17)+"<br>"); //17 index부터 뒷부분의 문자열 다 가져오기
	/*
		substr(인덱스, 길이) // 
		substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 앞까지만 가져오기
	*/
	document.write("a.substr(1,3) : "+ a.substr(1,3)+"<br>"); // index 1부터 3개
	document.write("a.substring(1,3) : "+ a.substring(1,3)+"<br>"); //  index 1부터 3 앞까지.
</script>
</body>
</html>
