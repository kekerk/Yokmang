<script type="text/javascript">
	function getInt() { // 호출되면 실행이 됨.
		return Math.floor(Math.random()*1000)%10;
	}
	var op = new Array("+","-","*","/"); // 1
	function getOp(){ // 호출되면 실행이 됨.
		return op[Math.floor(Math.random()*4)];
	}
	var tcnt = 0; //
	var cnt = 0; //
	str = getInt()+getOp()+getInt(); //4
	ans = prompt(str+"= 식의 정답을 입력하세요",0); // 내가 정답이라고 입력한 값.
	res = eval(str); //실제 정답.
	if(res != ans) { // 내가 적은 답이 정답이 아닐 경우.
		document.write("입력한 값은 "+ans+" 입니다."); // HTML단에 출력.
		document.write("<font color='red' size='5'> 틀렸습니다.</font>");
		document.write(str + "="+res+" 입니다.<br>");
	}else{
		
		document.write("<font color='blue' size='7'> 정답입니다. </font><br>");
	}
</script>
