<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구구단 가로 세로 출력</title>
<style type="text/css">
	table {
		width : 70%;
		border-collapse: collapse;
	}
	th,td{
		border : 3px solid #123321;
		text-align: center;
		padding : 8px;
	}
	th {
		background-color : #e3e3e3;
		color : #111111;
	}
	
	td {
		background-color : #3aa333;
			}
	caption {
		color : #111111;
	}
</style>
<script type="text/javascript">
	function row() {
		html = "<table><caption> 구구단 가로 출력</caption><tr>";
		for(i=2;i<=9;i++){
			html += "<th>" + i +"단</th>";
		}
		html += "</tr>";
		for(i=2;i<=9;i++){
			html += "<tr>";
			for(j=2;j<=9;j++){
				html += "<td>"+j+"*"+i+"="+(i*j)+"</td>";
			}
			html+="</tr>";
		}
		html+="</table>";
	sel.innerHTML = html;
	}
/* --------------------------------------------------------------------*/	
	function col() {
		html1 = "<table><caption> 구구단 세로 출력</caption>";
		for(i=2;i<=9;i++){
			html1 += "<tr><th>" + i +"단</th></tr>";
			for(j=2;j<=9;j++){
				html1 += "<tr><td>"+i+"*"+j+"="+(i*j)+"</td></tr>";
			}
		}
		html1+="</table>";
	sel.innerHTML = html1;
	}
/* --------------------------------------------------------------------*/	
		function row2() {
		html = "<table><caption> 구구단 가로 출력</caption><tr>";
		for(i=2;i<=5;i++){
			html += "<th>" + i +"단</th>";
		}
		html += "</tr>";
		for(i=2;i<=9;i++){
			html += "<tr>";
			for(j=2;j<=5;j++){
				html += "<td>"+j+"*"+i+"="+(i*j)+"</td>";
			}
			html+="</tr>";
		}
		html=="<tr>"
		for(i=6;i<=9;i++){
			html += "<th>" + i +"단</th>";
		}
		html += "</tr>";
		for(i=2;i<=9;i++){
			html += "<tr>";
			for(j=6;j<=9;j++){
				html += "<td>"+j+"*"+i+"="+(i*j)+"</td>";
			}
			html+="</tr>";
		}
		
		html+="</table>";
	sel.innerHTML = html;
	}
/* --------------------------------------------------------------------*/	

/*-------------------------------------------------*/		
	
</script>
</head>
<body>
<input type="button" value="가로 출력" onclick="row()">
<input type="button" value="세로 출력" onclick="col()">
<input type="button" value="2단 출력" onclick="row2()">
<div id="sel" ></div>

</body>
</html>
