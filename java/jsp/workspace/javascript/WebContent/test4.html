<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구구단 출력하기</title>
<script type="text/javascript">
function Dan() {
	// dantag : id="dan" 인 태그 객체 저장.
	var dantag = document.getElementById("dan");
	// dan : dantag의 value 값. 입력된 숫자.
	var dan = parseInt(dantag.value);
	var html = "<table><caption>"+ dan+"단</caption>";
	for(i=2;i<=9;i++){
		html += "<tr><td>" + dan + "*" + i +"=" + (dan*i) +"</td></tr>";
	}
	html += "</table>";
	///////////////////////////////
	result.innerHTML = html;
	///////////////////////////////
}
</script>
</head>
<body>
<h3>단 칸에 2부터 9까지의 숫자를 입력받아서 해당 숫자 단에 해당하는 구구단 출력하기</h3>
<input type="text" id="dan" size="3"> 단
<input type="button" value="출력" onclick = "Dan()">
<div id="result"></div>

</body>
</html>
