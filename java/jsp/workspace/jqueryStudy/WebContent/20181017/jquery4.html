<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>선택 필터 : </title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*
			first : 첫번째 태그
			even, odd : index기준 . 0부터 시작
			nth-child(3n+1) : 3으로 나눈 나머지가 1인 경우. count 기준. 1부터 시작
			eq(index) : index 값으로 설정.
		*/
		$("tr:nth-child(3n+1)").css({"background":"black","color":"white"});
		$("tr:nth-child(3n+2)").css("background","gray");
		$("tr:nth-child(3n)").css("background","white");
//		$("tr:first").css({"background":"black","color":"red"});
		$("tr:eq(0)").css({"background":"black","color":"red"});
	})
</script>
</head>
<body>
<table border="1">
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
<tr><td>홍길동</td><td>B형</td><td>전주</td></tr>
<tr><td>김삿갓</td><td>AB형</td><td>평양</td></tr>
<tr><td>성춘향</td><td>O형</td><td>대전</td></tr>
<tr><td>삼몽룡</td><td>O형</td><td>대구</td></tr>
<tr><td>사몽룡</td><td>A형</td><td>개성</td></tr>
</table>
</body>
</html>
