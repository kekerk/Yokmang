<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>속성 선택자 예제</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//짝수행은 노란 바탕  검정 글씨 index값 기준
	//홀수행은 초록 바탕  검정 글씨
	$("tr:even").css({"background":"purple","color":"pink"});
	$("tr:odd").css({"background":"pink","color":"purple"});
	//tr의 첫번째 행은 검정 바탕에 흰 글씨로 설정.
	//$("tr:first").css("background","black").css("color","white");

	$("tr:first").css({"background":"black","color":"white"});

	setTimeout(function(){
		var value=$("select > option:selected").val();
		alert(value);
	},30000)
})
</script>
</head>
<body>
<table border="1">
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
<tr><td>홍길동</td><td>B형</td><td>전주</td></tr>
<tr><td>김삿갓</td><td>AB형</td><td>평양</td></tr>
<tr><td>성춘향</td><td>O형</td><td>대전</td></tr>
</table>
<br>선택된 과일을 3초 후 alert 창으로 띄우기<br>
<select>
<option>사과</option>
<option>귤</option>
<option>배</option>
<option>멜론</option>
<option>수박</option>
<option>망고</option>
</select>
</body>
</html>
