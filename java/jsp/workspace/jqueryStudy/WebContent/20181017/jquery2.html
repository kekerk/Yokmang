<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".item").css("color", "blue");
		$(".select").css("color", "yellow");
		$(".item.select").css("color", "green");
		// > : 하위 태그 선택
		$("div>ul").css("color","green");
		$("body>ul").css("color","#999999");
		//type 속성의 값이 text인 태그의 value 속성에 hello jquery 문자를 추가.
		$("input[type=text]").val("hello jquery");
		//type 속성의 값이 button인 태그의 value 속성에 hello jquery 문자를 추가.
		$("input[type=button]").val("hello jquery");
		//type 속성의 값이 text인 태그의 value 값을 alert창으로 띄우기.
		//alert($("input[type=text]").val())
		alert($("input:text").val())
		//radio,checkbox를 선택 상태로 바꾸기.
		$("input:radio").attr("checked","checked");
		$("input:checkbox").attr("checked","checked");
		//type 속성의 값이 te로 시작하는 태그의 색상을 red로 변경하기.
		$("input[type^=te]").css("color","red");
		//type 속성의 값이 xt로 끝나는 태그의 색상을 yellow로 변경하기.
		$("input[type$=xt]").css("color","yellow");
	})
</script>
</head>
<body>
	class 속성이 item인 태그의 글자색을 파랑색으로 설정하기
	<br> class 속성이 select인 태그의 글자색을 노랑색으로 설정하기
	<br> class 속성이 item,select인 태그의 글자색을 녹색으로 설정하기
	<br>
	<h1 class="item">h1 태그 : class 속성 : item</h1>
	<h2 class="item select">h2 태그 : class 속성 : item select</h2>
	<h3 class="select">h3 태그 : class 속성 : item select</h3>
	<hr>
	<div>
		<ul>
			<li>사과</li>
			<li>복숭아</li>
			<li>참외</li>
			<li>감</li>
		</ul>
	</div>
	<ul>
		<li>강아지</li>
		<li>고양이</li>
		<li>송아지</li>
		<li>망아지</li>
	</ul>
	<hr>
	<input type="text">
	<br>
	<input type="button" value="취소">
	<br>
	<input type="radio">라디오
	<br>
	<input type="checkbox">선택박스
	<br>
</body>
</html>
