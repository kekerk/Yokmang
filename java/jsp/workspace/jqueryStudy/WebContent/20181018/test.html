<script type="text/javascript">
	$(document).ready(function() {
		$("th").hover(function() {
			select = $(this).parent().children().index(this) + 1;
			$(this).addClass("hover");
			$("td:nth-child(3n" + select + ")").addClass("hover");
		}, function() {
			$(this).removeClass("hover");
			$("td:nth-child(3n" + select + ")").removeClass("hover");
		})

		$("th").click(function() {
			select = $(this).parent().children().index(this) + 1;
			$(this).hide();
			$("td:nth-child(3n" + select + ")").hide();
		})
	})
</script>

	color: blue;
