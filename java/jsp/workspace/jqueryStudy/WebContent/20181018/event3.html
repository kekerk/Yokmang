<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭된 태그의 내용을 출력하기</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
/* 		$("div").click(function(){
			$("#result").html($("h1",this).text()+"<br>"+$("p",this).text());
		}) */
		// 문제 : result도 클릭된 내용과 크기가 동일하도록 수정.
		$("div").click(function(){
			$("#result").html($(this).html());
	
		})
	})
</script>
<style type="text/css">
*{margin:0px; padding:0px;} 
div{
	margin:5px; padding:0px;
	border-width:3px;
	border-style:solid;
	border-color:black;
	border-radius:10px;
}
</style>
</head>
<body>
<div><h1>Header-0</h1><p>문단-0</p></div>
<div><h1>Header-1</h1><p>문단-1</p></div>
<div><h1>Header-2</h1><p>문단-2</p></div>
<div id="result"></div>
</body>
</html>
