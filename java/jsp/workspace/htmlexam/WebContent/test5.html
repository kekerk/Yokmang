<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table 태그 연습 : colspan,rowspan 속성 연습</title>
<!--  colspan : 가로 부분 합치기
	  rowspan : 세로 부분 합치기 -->
</head>
<body>
	<table border="2" cellspacing="0" cellpadding="0">
	<tr><td rowspan="3">일</td><td colspan="3">이</td></tr>
	<tr><td colspan="2">삼</td><td rowspan="3">사</td></tr>
	<tr><td>오</td><td>육</td></tr>
	<tr><td colspan="3">칠</td></tr>
	</table>
</body>
</html>
