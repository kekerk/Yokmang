<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테두리 예제</title>
<style type="text/css">
 	.m1 { /* margin 설정 : 간격 주기*/ 
 		border :dotted;
 		margin-top : 20%;
 		margin-right: 30%;
 		margin-bottom: 20%;
 		margin-left: 30%;
 	}
 	div {
 	color : blue;
 	border : solid; /* 실선 */
 	border-width: thick;
 	}
 	.m2 {
 		margin: 20% 30% 20% 30%; /* top - right - bottom - left 순(시계방향) margin 설정 */
 	}
 	.m3 {
 		margin : 20%;  /* 상하좌우 전부 20% margin 설정 */
 	}
</style>
</head>
<body>
<div class="m1">박스그리기</div>
<div class="m2">박스그리기</div>
<div class="m3">박스그리기</div>
</body>
</html>
