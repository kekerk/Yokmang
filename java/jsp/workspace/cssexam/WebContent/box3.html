<!DOCTYPE html>
<!--  /WebContent/box3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>inline-block 예제</title>
<style type="text/css">
	nav {  /* 메뉴바 */
		width : 100%;
		height : 60px;
		background-color : #069;
	}
	nav ul {
		list-style-type : none;
	}
	nav ul li {
		display : inline-block; /* li 태그가 된 목록만 한줄에 집어넣음(정렬 기능 포함) */
		margin : 20px;
	}
	nav ul li a {
		color : white;
		text-decoration : none;
	}
	h2 {
		color : white;
		background-color : #c2d;
	}
</style>
</head>
<body>
	<nav> <!--   -->
	<ul>
	<li><a href="#">애완견 종류</a></li>
	<li><a href="#">입양하기</a></li>
	<li><a href="#">건강돌보기</a></li>
	<li><a href="#">더불어살기</a></li>
	</ul>
	
	</nav>
	<img src="images/pic1.jpg" style = "margin:100px; display:inline;">
	<h2>애완견 종류</h2>
</body>
</html>
